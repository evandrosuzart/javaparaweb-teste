<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Usuário Cadastrado</title>
</h:head>
<h:body>
	<h1>Usuário Cadastrado com sucesso</h1>
	<hr />
		Nome: <h:outputText value="#{usuaioBean.nome}" /><br/>
		e-Mail: <h:outputLink value="mailto:#{usuarioBean.email}">
		<h:outputText value="#{usuarioBean.email}"></h:outputText> 
	</h:outputLink><br/>
	Senha: <h:outputText value="#{usuarioBean.senha}"></h:outputText><br/>
	
	<h:form>
		<h:commandLink action="index" value="inicio"></h:commandLink>
	</h:form>
	
</h:body>

</html>
